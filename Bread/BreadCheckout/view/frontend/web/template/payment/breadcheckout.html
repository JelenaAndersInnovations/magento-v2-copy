<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked() == initComplete())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content" data-bind="css: getCode()">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
        <div class="actions-toolbar">
            <button id='bread-checkout-btn'
                    title="Bread Checkout"
                    class="button"
                    onclick="return false;"
                    data-bind="attr: {'data-bread-default-size': getDefaultSize() }, visible: !breadTransactionId()">
                <span>
                    <span data-bind="i18n: 'Bread Checkout'"></span>
                </span>
            </button>
            <input id="bread_transaction_id"
                   name="bread_transaction_id"
                   type="hidden"
                   class="validate-bread"
                   data-bind="attr: { value: breadTransactionId()}"/>
            <div id="bread_feedback">
                <!-- ko if: breadTransactionId() -->
                <div>
                    <strong data-bind="i18n: 'You have been approved for financing.'"></strong>
                </div>
                <div>
                    <strong data-bind="i18n: 'Please continue with the checkout to complete your order.'"></strong>
                </div>
                <!-- /ko -->
            </div>
            <div class="primary">
                <button data-role="review-save"
                        type="submit"
                        id="bread-checkout-submit"
                        data-bind="attr: {title: $t('Place Order')},click: placeOrder, enable: breadTransactionId()"
                        class="action primary checkout">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
