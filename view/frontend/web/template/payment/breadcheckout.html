<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked() == initComplete())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content" data-bind="css: getCode()">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
        <div class="actions-toolbar">
            <button id='bread-checkout-btn'
                    title="Bread Checkout"
                    class="button action checkout"
                    type="submit"
                    data-bind="attr: {'data-bread-default-size': getDefaultSize() }">
                <span>
                    <span data-bind="text: $t('Bread Checkout')"></span>
                </span>
            </button>
            <input id="bread_transaction_id"
                   name="bread_transaction_id"
                   type="hidden"
                   class="validate-bread"
                   data-bind="attr: {value: getBreadTransactionId() }" />
        </div>
    </div>
</div>
